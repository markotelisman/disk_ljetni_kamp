<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Disabled Atribut</title>
	</head>
	<body>
		<form action="/submit" method="post" id="moja-forma">
			<label for="username">Korisničko ime:</label>
			<input
				type="text"
				id="username"
				name="username"
				value="johndoe"
				disabled
			/>

			<label for="email">E-mail:</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Vaš e-mail"
			/>

			<button type="submit">Pošalji</button>
		</form>

		<script>
			document
				.getElementById("moja-forma")
				.addEventListener("submit", function (event) {
					event.preventDefault(); // Spriječi defaultno ponašanje submitanja forme

					const formData = new FormData(this);
					const formObject = {};

					formData.forEach((value, key) => {
						formObject[key] = value;
					});

					const formObjectString = JSON.stringify(
						formObject,
						null,
						2
					);
					alert(formObjectString);
				});
		</script>
	</body>
</html>
