<!DOCTYPE html>
<html lang="hr">
	<head>
		<title>Tablica</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Broj mobitela</th>
			</tr>
			<tr>
				<td>Ivan</td>
				<td>Horvat</td>
				<td>0912345678</td>
			</tr>
			<tr>
				<td>Ana</td>
				<td>Kovačić</td>
				<td>0987654321</td>
			</tr>
			<tr>
				<td>Marko</td>
				<td>Jurić</td>
				<td>0976543210</td>
			</tr>
		</table>

		<table>
			<thead>
				<tr>
					<th>Ime</th>
					<th>Prezime</th>
					<th>Broj mobitela</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Ivan</td>
					<td>Horvat</td>
					<td>0912345678</td>
				</tr>
				<tr>
					<td>Ana</td>
					<td>Kovačić</td>
					<td>0987654321</td>
				</tr>
				<tr>
					<td>Marko</td>
					<td>Jurić</td>
					<td>0976543210</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Ovo je donji dio tablice (footer).</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
