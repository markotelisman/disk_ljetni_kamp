<html lang="cro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brojač</title>
    <script>
        let nBrojac = 0;

        function brojac(){
            nBrojac++;
            alert("Vrijednost brojača: " + nBrojac);
        }
    </script>
</head>
<body>
    <h1>Pozdrav!</h1>
    <button onclick="brojac()">Pritisni me!</button>
</body>
</html>
